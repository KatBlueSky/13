<!DOCTYPE html>

<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>Lektion 13. Animation</title>
</head>

<body>
	<div class="wrapper">
		<header class="header"></header>
		<main class="main">
			<div class="main__container">
				<div class="halloween">
					<div class="halloween__wind cloud">
						<img src="img/wing.png" alt="wind" class="cloud-white">
						<div class="cloud__groupe">
							<img src="img/dark.png" alt="dark-could" class="dark-could">
							<img src="img/dark.png" alt="dark-could" class="dark-could__one">
							<img src="img/dark.png" alt="dark-could" class="dark-could__two">
						</div>
					</div>

					<div class="halloween__tree tree">
						<img src="img/tree.png" alt="tree-" class="tree__right">
						<img src="img/tree-left.png" alt="tree" class="tree__left">
					</div>

					<div class="halloween__spider">
						<div class="spider">
							<img src="img/one.png" alt="spider" class="spider-one">
							<img src="img/two.png" alt="spider" class="spider-two">
							<img src="img/one.png" alt="spider" class="spider-three">
							<img src="img/two.png" alt="spider" class="spider-for">
						</div>
					</div>

					<div class="halloween__grass">
						<div class="grass">
							<img src="img/grass.png" alt="grass" class="grass__one">
							<img src="img/grass.png" alt="grass" class="grass__two">
							<img src="img/grass.png" alt="grass" class="grass__three">
							<img src="img/grass.png" alt="grass" class="grass__for">
							<img src="img/grass.png" alt="grass" class="grass__fife">
							<img src="img/grass.png" alt="grass" class="grass__six">
							<img src="img/grass.png" alt="grass" class="grass__seven">
							<img src="img/grass.png" alt="grass" class="grass__eight">
							<img src="img/grass.png" alt="grass" class="grass__nine">
						</div>
					</div>


					<div class="halloween__moon">
						<img src="img/moon.png" alt="moon" class="moon">
					</div>




					<div class="halloween__house">
						<img src="img/house.png" alt="house" class="house">

						<div class="halloween__witch">
							<img src="img/witch.png" alt="witch" class="witch">
						</div>

						<div class="halloween__ghost">
							<img src="img/ghost.png" alt="ghost" class="ghost">
							<img src="img/ghost-two.png" alt="ghost" class="ghost-two">
						</div>

						<div class="halloween__tree-age age-tree">
							<img src="img/tree-age.png" alt="tree-age" class="age-tree__tree">
							<img src="img/tree-ghost.png" alt="tree-ghost" class="age-tree__ghost">
							<img src="img/tree-ghost.png" alt="tree-ghost" class="age-tree__ghost--two">
						</div>

						<div class="halloween__dame">
							<img src="img/dame.png" alt="dame" class="dame">
						</div>

						<div class="halloween__pumkins">
							<img src="img/pumkin.png" alt="pumkin-one" class="pumkin-one">
							<img src="img/pumkin-2.png" alt="pumkin-two" class="pumkin-two">
						</div>

						<div class="halloween__cross">
							<img src="img/cross.png" alt="cross-one" class="cross-one">
							<img src="img/cross.png" alt="cross-two" class="cross-two">
						</div>
					</div>
				</div>
			</div>
		</main>
	</div>
	<footer class="footer"></footer>
</body>

</html>
